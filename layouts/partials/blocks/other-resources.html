{{ $type := "otherResources" }}
{{ partial "blocks/_header.html" (merge . (dict "type" $type)) }}
<section class="block__top">
    <p class="intro">{{ .data.intro | safeHTML }}</p>
    <h2>{{ .data.headline | safeHTML }}</h2>
</section>
<section class="block__bottom">
    <div class="resources">
        {{ range .data.resources }}
            <a class="resource" href="{{ .link }}" alt="{{ .name }}" target="_blank" rel="noopener noreferrer">
                <h3 class="name">{{ .name }}</h3>
                <div class="details">
                    <p class="description">{{ .description }}</p>
                    <img src="/images/arrows/arrow-black.svg">
                </div>
            </a>
        {{ end }}
    </div>
</section>
{{ partial "blocks/_footer.html" . }}
